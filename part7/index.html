<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5bd32016da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>TicTacToe</title>
</head>
<body>
    <div class="menu">
        <button class="restart_btn">CLEAR</button>
        <button class="start_btn">START</button>
    </div>
    <main>
        <div class="board">
            <div class="board__tile board__tile-active" data-row="0" data-column="0"></div>
            <div class="board__tile board__tile-active" data-row="0" data-column="1"></div>
            <div class="board__tile board__tile-active" data-row="0" data-column="2"></div>
            <div class="board__tile board__tile-active" data-row="1" data-column="0"></div>
            <div class="board__tile board__tile-active" data-row="1" data-column="1"></div>
            <div class="board__tile board__tile-active" data-row="1" data-column="2"></div>
            <div class="board__tile board__tile-active" data-row="2" data-column="0"></div>
            <div class="board__tile board__tile-active" data-row="2" data-column="1"></div>
            <div class="board__tile board__tile-active" data-row="2" data-column="2"></div>
        </div>
    </main>
    <div class="results"></div>
    <div class="modal">
        <h2 class="modal__title">Select your marker:</h2>
        <div class="modal__btns">
            <button class="select_cross_btn">X</button>
            <button class="select_circle_btn">O</button>
        </div>
    </div>
    <script src='./src/View.js'></script>
    <script src='./src/Model.js'></script>
    <script src='./src/Controller.js'></script>
    <script src='./src/main.js'></script>
</body>
</html>
